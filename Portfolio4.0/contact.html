<html lang="en">
  <head>
    <title>Contact</title>
    <meta name="Author" content="Ian Sullivan" />
    <meta charset="UTF-8" />
    <meta name="description" context="Ian Sullivan, Contact Page, Contact Me" />
    <meta name="keywords" context="Web Forms, Radio Buttons, Text Area, Transitions" />
    <meta name="viewport" context="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/contact.css" />
  </head>
  <body>
    <header role="Banner">
      <h1>Contact Me!</h1>

      <nav role="Main">
        <div class="align">
          <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="experience.html">Experience</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <form action="mailto:ianpsulli23@yahoo.com?subject=Personal%20Portfolio%20Mail" enctype="text/plain" method="POST">
        <fieldset>
          <legend>Your Contact Information</legend>

          <div>
            <p>Company:</p>
            <input type="text" name="company" id="company" placeholder="Company Name" />
          </div>

          <div>
            <p>Your First and Last Name:</p>
            <input type="text" name="contact" id="contact" placeholder="Contact Name" />
          </div>

          <div class="center">
            <div class="color email">
              <p>Email</p>
              <label for="email"></label><input type="email" name="email" id="email" placeholder="youremail@address.com" required />
            </div>

            <div class="color phone">
              <p>Phone Number</p>
              <label for="phone"></label><input type="tel" name="phone" id="phone" placeholder="111-222-3333" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>What positions are available at your company?</legend>

          <div class="color">
            <label for="type">Type of Position:</label>
            <select name="type" id="type">
              <option value="Internship">Internship</option>
              <option value="Jr Position">Junior Developer</option>
            </select>
          </div>

          <div>
            <p>Want to contact me?</p>
            <input type="radio" name="LinkedIn" id="LinkedIn" value="LinkedIn" /><label for="LinkedIn"
              ><a href="https://www.linkedin.com/in/ian-sullivan-21285b258/">LinkedIn</a></label
            >
            <input type="radio" name="Email Me" id="Email Me" value="Email Me" /><label for="Email Me"><a href="mailto:ianpsulli23@yahoo.com">Email Me</a></label>
          </div>

          <div>
            <textarea name="textarea">Type message..</textarea>
          </div>
        </fieldset>
        <input type="submit" id="submit" value="Submit" class="btn" />
      </form>
    </main>

    <footer>
      <hr />

    </footer>
  </body>
</html>
