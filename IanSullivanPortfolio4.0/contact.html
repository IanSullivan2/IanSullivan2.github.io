  <body>
    <header role="Banner">
      <h1>Ian Sullivan</h1>

      <nav role="Main">
        <div class="align">
          <ul class="navbar">
            <li><a href="index.html">Home</a></li>

            <li><a href="experience.html">Experience</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <form action="mailto:ianpsulli23@yahoo.com?subject=Personal%20Portfolio%20Mail" enctype="text/plain" method="POST">
        <!-- Group Fields Together-->
        <fieldset>
          <legend>Your Contact Information</legend>
          <!-- Company Select Box-->
          <div>
            <p>Company:</p>
            <input type="text" name="company" id="company" placeholder="Company Name" />
          </div>
          <!-- Person to Contact Select Box-->
          <div>
            <p>Your First and Last Name:</p>
            <input type="text" name="contact" id="contact" placeholder="Contact Name" />
          </div>
          <!-- Email-->
          <div class="center">
            <div class="color email">
              <p>Email</p>
              <label for="email"></label><input type="email" name="email" id="email" placeholder="youremail@address.com" required />
            </div>
            <!-- Phone-->
            <div class="color phone">
              <p>Phone Number</p>
              <label for="phone"></label
              ><input type="tel" name="phone" id="phone" placeholder="111-222-3333" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
            </div>
          </div>
        </fieldset>

        <!-- Group Fields Together-->
        <fieldset>
          <legend>What positions are available at your company?</legend>
          <!-- Select Box-->
          <div class="color">
            <label for="type">Type of Position:</label>
            <select name="type" id="type">
              <option value="Internship">Internship</option>
              <option value="Jr Position">Junior Developer</option>
            </select>
          </div>
          <!-- Radio Buttons-->
          <div>
            <p>Want to contact me?</p>
            <input type="radio" name="LinkedIn" id="LinkedIn" value="LinkedIn" /><label for="LinkedIn"
              ><a href="https://www.linkedin.com/in/ian-sullivan-21285b258/">LinkedIn</a></label
            >
            <input type="radio" name="Email Me" id="Email Me" value="Email Me" /><label for="Email Me"
              ><a href="mailto:ianpsulli23@yahoo.com">Email Me</a></label
            >
          </div>
          <!-- Text Area -->
          <div>
            <textarea name="textarea">Type message..</textarea>
          </div>
        </fieldset>
        <input type="submit" id="submit" value="Submit" class="btn" />
      </form>
    </main>
